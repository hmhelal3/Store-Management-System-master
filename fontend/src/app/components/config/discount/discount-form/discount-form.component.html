<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="card" >
        <div class="card-body">
            <h1 style="text-align: center;">Discount Form</h1>
            <form class="row g-3" [formGroup]="formGroup" (ngSubmit)="submitForm()">
                <div class="col-md-6">
                    <input type="text" class="form-control mb-3" id="name" formControlName="name" placeholder="Name">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control mb-3" id="description" formControlName="description" placeholder="Description">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control mb-3" id="discountType" formControlName="discountType" placeholder="Discount Type">
                </div>
                <div class="col-md-6">
                    <input type="number" class="form-control mb-3" id="value" formControlName="value" placeholder="Value">
                </div>
                <div class="col-md-6">
                    <label >Start Date</label>
                    <input type="date" class="form-control mb-3" id="startDate" formControlName="startDate" placeholder="Start Date">
                </div>
                <div class="col-md-6">
                    <label >End Date</label>
                    <input type="date" class="form-control mb-3" id="endDate" formControlName="endDate" placeholder="End Date">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
