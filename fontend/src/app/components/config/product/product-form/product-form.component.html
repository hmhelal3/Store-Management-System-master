<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="card" >
        <div class="card-body">
            <h1 style="text-align: center;">Product Form</h1>
            <form class="row g-3" [formGroup]="formGroup" (ngSubmit)="submitForm()">
                <div class="col-md-6">
                    <input type="text" class="form-control mb-3" id="name" formControlName="name" placeholder="Name">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control mb-3" id="description" formControlName="description" placeholder="Description">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control mb-3" id="price" formControlName="price" placeholder="Price">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control mb-3" id="quantityInStock" formControlName="quantityInStock" placeholder="Quantity in Stock">
                </div>
                <div class="col-md-6">
                    <label for="supplier" class="form-label">Supplier</label>
                    <select class="form-control mb-3" formControlName="supplier">
                        <option *ngFor="let supplier of suppliers" [value]="supplier.id">{{supplier.name}}</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-control mb-3" formControlName="category">
                        <option selected>Choose...</option>
                        <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
