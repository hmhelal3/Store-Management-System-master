<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="card" >
        <div class="card-body">
            <h1 style="text-align: center;">Supplier Form</h1>
            <form class="row g-3" [formGroup]="formGroup" (ngSubmit)="submitForm()">
                <div class="col-md-6">
                    <input type="text" class="form-control mb-3" formControlName="name" placeholder="Name">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control mb-3" formControlName="contactName" placeholder="Contact Name">
                </div>
                <div class="col-md-6">
                    <input type="email" class="form-control mb-3" formControlName="contactEmail" placeholder="Contact Email">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control mb-3" formControlName="contactPhone" placeholder="Contact Phone">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control mb-3" formControlName="address" placeholder="Address">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control mb-3" formControlName="city" placeholder="City">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control mb-3" formControlName="state" placeholder="State">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control mb-3" formControlName="postalCode" placeholder="Postal Code">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control mb-3" formControlName="country" placeholder="Country">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
