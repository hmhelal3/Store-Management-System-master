  <div class="card">
    <div class="card-body">
        <h1 style="text-align: center;">Customer Form</h1>
        <form class="row g-3" [formGroup]="formGroup" (ngSubmit)="submitForm()">
            <div class="col-md-6">
                <input type="text" class="form-control mb-3" formControlName="firstName" placeholder="First Name">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control mb-3" formControlName="lastName" placeholder="Last Name">
            </div>
            <div class="col-md-6">
                <input type="email" class="form-control mb-3" formControlName="email" placeholder="Email">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control mb-3" formControlName="phoneNumber" placeholder="Phone">
            </div>
            <div class="col-md-12">
                <input type="text" class="form-control mb-3" formControlName="address" placeholder="Address">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control mb-3" formControlName="city" placeholder="City">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control mb-3" formControlName="postalCode" placeholder="Postal Code">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control mb-3" formControlName="country" placeholder="Country">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control mb-3" formControlName="state" placeholder="State">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>
</div>
