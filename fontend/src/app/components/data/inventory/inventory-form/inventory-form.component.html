<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="card" >
        <div class="card-body">
            <h1 style="text-align: center;">Inventory Form</h1>
            <!-- Inventory Form -->

            <form class="row g-3" [formGroup]="formGroup" (ngSubmit)="submitForm()">
                <div class="col-md-12">
            <label for="product" class="form-label"> Select The Product</label>
                    <select class="form-select mb-3" formControlName="product">
                        <option *ngFor="let product of products" [value]="product.id">{{product.name}}</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <input type="text" class="form-control mb-3" id="quantityInStock" formControlName="quantityInStock" placeholder="Quantity in Stock">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control mb-3" id="restockThreshold" formControlName="restockThreshold" placeholder="Restock Threshold">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control mb-3" id="location" formControlName="location" placeholder="Location">
                </div>
                <div class="col-md-6">
                    <input type="date" class="form-control mb-3" id="lastRestockDate" formControlName="lastRestockDate">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control mb-3" id="notes" formControlName="notes" placeholder="Notes">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
