<div class="card" style="margin: 2rem auto; width: 50%;">
    <div class="card-body">
        <h1 style="text-align: center;">Sales Form</h1>
        <form class="row g-3" [formGroup]="formGroup" (ngSubmit)="submitForm()">
            <div class="col-md-12">
                <select class="form-control mb-3" formControlName="customer">
                    <option value="" disabled selected>Customer</option>
                    <option *ngFor="let customer of customers" [value]="customer.id">{{customer.name}}</option>
                </select>
            </div>
            <div class="col-md-12">
                <input type="date" class="form-control mb-3" id="salesDate" formControlName="salesDate" placeholder="Sales Date">
            </div>
            <div class="col-md-12">
                <input type="text" class="form-control mb-3" id="totalAmount" formControlName="totalAmount" placeholder="Total Amount">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
